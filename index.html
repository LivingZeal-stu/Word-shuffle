<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Jumble Quest</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="game-container">
    <h1>🧠 Word Shuffling </h1>

    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty" onchange="setDifficulty(this.value)">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
      <option value="extreme">Extreme</option>
    </select>

    <div class="word" id="jumbledWord">Loading...</div>
    <input type="text" id="userGuess" placeholder="Type your guess..." />
    <button id="submitBtn">Submit</button>
    <div class="score" id="scoreBoard">Score: 0 | Round: 1/5</div>
    <div id="feedback"></div>
    <button id="restartBtn" style="display: none;">🔁 Restart</button>
  </div>

  <script src="script.js" defer></script>
</body>

</html>
